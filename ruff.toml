exclude = [
    ".git",
    ".ruff_cache",
]
line-length = 120
indent-width = 4
# Minimum Python version which we support
target-version = "py38"

[format]
quote-style = "double"
indent-style = "space"
# We want to be able to force spreading things over multiple lines by adding a ',' for readability
skip-magic-trailing-comma = false
line-ending = "auto"
# We have no Python code in documentation
docstring-code-format = false

[lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-builtins
    "A",
    # flake8-annotations
    "ANN",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # Pylint
    "PL",
    # Ruff-specific
    "RUF"
]
ignore = [
    # Annotating **kwargs has little value
    "ANN003",
    # Documenting the type of 'self' is too verbose and in most cases either way obvious
    "ANN101",
    # It is fine tha some line are longer than the length limit
    "E501",
    # Number of function arguments is too opinionated
    "PLR0913",
    # High false positive rate. Often a plain number is the most expressive, e.g. when checling lengths.
    "PLR2004",
]
unfixable = [
    # Removing unused imports while writing new code is annoying when execting Ruff via the IDE
    "F401",
]
