[tool.poetry]
name = "depend_on_what_you_use"
version = "0.0.1"
description = ""
authors = ["Martin Medler"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.black]
line-length = 120

[tool.isort]
multi_line_output = 3
profile = "black"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
omit = ["*test*"]

[tool.coverage.report]
show_missing = true
fail_under = 95


[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"
pre-commit = "^2.17.0"
pyupgrade = "^2.31.1"
coverage = {extras = ["toml"], version = "^6.3.2"}
pytest-cov = "^3.0.0"
pylint = "^2.13.5"

[tool.pylint.FORMAT]
max-line-length = 120

disable = ["missing-function-docstring",
    "missing-module-docstring",
    "missing-class-docstring"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
