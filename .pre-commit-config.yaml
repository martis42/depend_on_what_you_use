repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      # Repository hygene
      - id: check-added-large-files
      # Sane files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-json
      # Code style
      - id: end-of-file-fixer
      - id: trailing-whitespace
      # Python code quality
      - id: debug-statements

  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [ python ]

      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [ python ]

      - id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade
        args: [ --py36-plus ]
        language: system
        types: [ python ]
