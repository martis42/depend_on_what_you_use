repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [ python ]

      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [ python ]

      - id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade
        args: [ --py38-plus ]
        language: system
        types: [ python ]

      - id: coverage
        name: coverage
        entry: poetry run pytest --cov
        language: system
        types: [ python ]
