name: CI

on: [ pull_request ]

jobs:
  find_win_pyton:
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-12, windows-2022 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Find Python
        shell: bash
        run: |
          pwd
          which python
          which python3
          echo "----"
          python --version
          python3 --version
          echo "----"

