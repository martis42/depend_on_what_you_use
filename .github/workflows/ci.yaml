on: [ pull_request ]

jobs:
  win_symlinks:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Find Symlinks
        shell: bash
        run: |
          pwd
          find . -maxdepth 1
          echo "----"
          #bazel build --experimental_convenience_symlinks=normal //src/...
          bazel build //src/...
          echo "----"
          find . -maxdepth 1
