name: CI

on: [ pull_request ]

jobs:
  integration-tests-aspect-cpp-impl:
    strategy:
      matrix:
        os: [ ubuntu-24.04, macos-15, windows-2022 ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Integration tests - Aspect with C++ implementation
        run: python test/aspect/execute_tests.py --no_output_base --only-default-version --cpp_impl_based -v -t generated_code/generated_code
